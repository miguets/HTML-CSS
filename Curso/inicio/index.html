<!DOCTYPE html> <!-- -->
<html lang="es">
    <head>
        <meta charset="UTF-8"><!-- Nos permite reconocer caracteres especiales-->
        <meta name="description" content="Nos da una descripción cuando buscamos la pagina"><!-- al momento de poner en el motor de busqueda la pagina, nos muestra la descripcion colocada en content-->
        <meta name="robots" content="index, follow"> <!-- permite que los robots de busqueda puedan mostrarla en el motor de busqueda o en caso contrario agregamos un no = "noindex, nofollow"-->
        <title> Titulo de la pagina</title><!-- el titulo que se muestra en la pestaña del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- nos ayuda a escalar el texto en diferentes dispositivos -->
        <link rel="stylesheet" href="./css/style.css"> <!-- se usa para linkear un archivo de css donde se encuentran los estilos de la pagina tambien puede ser solo "style.css" si se encuentra en el mismo lugar que el index-->
    </head>
    <body>
        <header> 
            <nav> </nav><!--Sección de navegación de nuestro website, siempre dentro del header-->
        </header> <!-- es la contenedora del encabezado de la pagina-->
        <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
            <section>
                <article><!--Contenido independiente de la página. Es reutilizable-->
                    <ul><!--lista desordenada sin numerar-->
                        <li> Hola </li><!-- texto  -->
                    </ul>
                    <ol><!-- lista ordenada numerada -->
                        <li> Hola</li>
                    </ol>
                </article>
            </section>
        </main>
        <footer>

        </footer>
        <p> soy un parrafo</p> <!-- parrafo-->
        <h1>soy un titulo h1</h1> <!-- Títulos, muestran el texto más grande y con negrilla-->
        <h2>soy un titulo h2</h2>
        <h3>soy un titulo h3</h3>
        <h4>soy un titulo h4</h4>
        <h5>soy un titulo h5</h5>
        <h6>soy un titulo h6</h6> <!--h6 es el valor maximo-->
        <a href="#">soy un hipervinculo xd</a> <!--Enlaces/links que nos permitirán movernos entre páginas.-->
    </body>

</html>
